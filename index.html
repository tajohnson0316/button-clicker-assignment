<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!-- nav start -->
    <nav class="flex">
      <h1>Dojonary</h1>
      <input type="text" name="Search" id="search" />
      <button class="btn btn-login" onclick="login(this)">Login</button>
    </nav>
    <!-- main start -->
    <main class="flex align-start">
      <!-- definitions start -->
      <section class="definitions">
        <div class="card">
          <div class="card-body flex">
            <div class="descriptor">
              <h2 id="definition1">ninja</h2>
              <p>noun</p>
              <p>Plural: ninjas</p>
              <button
                class="btn btn-likes"
                onclick="alert(definition1.innerText + ' was liked')"
              >
                13 likes
              </button>
            </div>
            <div class="definition">
              <p>
                A practitioner skilled in the <a href="#">Japanese</a> art of
                <a href="#">ninjutsu</a>
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body flex">
            <div class="descriptor">
              <h2 id="definition2">ninja</h2>
              <p>noun</p>
              <p>Plural: ninjas</p>
              <button
                class="btn btn-likes"
                onclick="alert(definition2.innerText + ' was liked')"
              >
                37 likes
              </button>
            </div>
            <div class="definition">
              <p>
                A <a href="#">programmer</a> who breaks down problems with
                <a href="#">zen</a>-like focus
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- sidebar start -->
      <section class="sidebar">
        <div class="card">
          <div class="card-body aside">
            <h2>Dojonary is defined by <span>YOU</span></h2>
            <button class="btn btn-add" onclick="addDefinition(this)">
              Add Definition
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
